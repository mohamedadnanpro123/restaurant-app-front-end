version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ğŸ“¦ Installing dependencies..."
      - npm install
  
  build:
    commands:
      - echo "ğŸ—ï¸ Building React app..."
      - npm run build
  
  post_build:
    commands:
      - echo "âœ… Build successful!"
      - echo "ğŸš€ Deploying to S3..."
      - aws s3 sync build/ s3://restaurant-react-app-00009/ --delete --exclude "dynamic-images/*" --exclude "*.sql" --exclude "*.zip" --exclude "*dump*"
      - echo "ğŸ”„ Invalidating CloudFront cache..."
      - aws cloudfront create-invalidation --distribution-id E2U5JJQA48C47Z --paths "/*"
      - echo "âœ¨ Deployment complete!"

artifacts:
  files:
    - '**/*'
  base-directory: build
  name: frontend-build

cache:
  paths:
    - 'node_modules/**/*'