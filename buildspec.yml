version: 0.2

phases:
  pre_build:
    commands:
      - echo "ğŸ“¦ Installing dependencies..."
      - npm ci
      
  build:
    commands:
      - echo "ğŸ—ï¸ Building React app..."
      - npm run build
      - echo "âœ… Build completed!"
      
  post_build:
    commands:
      - echo "ğŸ“¤ Uploading to S3..."
      - aws s3 sync build/ s3://restaurant-react-app-00009/ --delete
